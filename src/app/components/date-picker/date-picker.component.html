<div class="flex flex-col sm:flex-row flex-nowrap sm:gap-2">
  <!-- Day picker -->
  <app-select
    [control]="control"
    [controlName]="dayFormControlName"
    [ariaLabel]="'Select day'"
    [id]="'day-picker'"
    [data]="daysSelectData"
    [label]="'Day'"
    class="grow"
    />

  <!-- Month picker -->
  <app-select
    [control]="control"
    [controlName]="monthFormControlName"
    [ariaLabel]="'Select month'"
    [id]="'month-picker'"
    [data]="monthsSelectData"
    [label]="'Month'"
    class="grow-2"
  />

  <!-- Year picker -->
  <app-select
    [control]="control"
    [controlName]="yearFormControlName"
    [ariaLabel]="'Select year'"
    [id]="'year-picker'"
    [data]="yearsSelectData"
    [label]="'Year'"
    class="grow"
  />
</div>
