<div class="flex flex-col flex-wrap sm:flex-row sm:gap-2">
  <!-- Day picker -->
  <app-select
    [control]="control"
    [controlName]="dayFormControlName"
    [ariaLabel]="'Select day'"
    id="day-picker"
    [data]="daysSelectData"
    label="Day"
    class="grow"
  />

  <!-- Month picker -->
  <app-select
    [control]="control"
    [controlName]="monthFormControlName"
    [ariaLabel]="'Select month'"
    id="month-picker"
    [data]="monthsSelectData"
    label="Month"
    class="grow"
  />

  <!-- Year picker -->
  <app-select
    [control]="control"
    [controlName]="yearFormControlName"
    [ariaLabel]="'Select year'"
    id="year-picker"
    [data]="yearsSelectData"
    label="Year"
    class="grow"
  />

  <div class="mt-1 sm:mt-0 sm:basis-full">
    <button class="btn btn-ghost btn-xs sm:mx-0 sm:mt-0" (click)="setToday()">
      Set Today
    </button>
  </div>
</div>
