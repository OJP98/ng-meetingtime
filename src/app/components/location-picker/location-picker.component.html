<div id="search" class="dropdown w-full">
  <label class="input input-bordered flex w-full items-center">
    <input
      id="search-input"
      tabindex="0"
      type="text"
      placeholder="Search your city..."
      class="grow"
      (keyup)="setResults($event)"
      (focus)="setResults($event)"
    />
    <svg viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </label>
  <div class="dropdown-content w-full rounded-box bg-base-200 shadow-inner max-h-96 overflow-auto">
    <ul class="menu menu-dropdown">
      @for (location of locations; track location.name) {
        <app-location-button
          [class.hidden]="location.selected"
          [cityTimezone]="location"
          (click)="clearInput()"
        />
      } 
      @if (noResults()) {
        <li class="disabled">
          <button>No results found</button>
        </li>
      }
    </ul>
  </div>
</div>

<div class="flex w-full gap-1 mt-1 sm:mt-2 sm:gap-2 items-center">
  <button class="btn btn-xs btn-ghost">Can't find a location?</button>
</div>
